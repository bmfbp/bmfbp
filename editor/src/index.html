<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="main.js"></script>
  <script src="filesaver.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>
    const app = Elm.Main.init({
      node: document.getElementById('elm')
    });

    app.ports.saveSvg.subscribe(function(data) {
      const filetype = 'text/plain;charset=utf-8';
      const filename = 'diagram.svg';
      saveAs(new Blob([data], { type: filetype }), filename);
    });

    function windowHasResized() {
      app.ports.viewPortHasResized.send([window.innerWidth, window.innerHeight]);
    }

    window.onresize = windowHasResized;
    window.onload = windowHasResized;
  </script>
</body>
</html>
