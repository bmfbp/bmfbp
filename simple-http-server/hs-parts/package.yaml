name:                http-receive
version:             0.1.0.0
github:              "githubuser/http-receive"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/http-receive#readme>

dependencies:
- base
- text
- attoparsec

library:
  default-extensions:
    - OverloadedStrings
  source-dirs: src

executables:
  http-receive-exe:
    main:                HttpReceiveApp.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is HttpReceiveApp
    dependencies:
    - http-receive

tests:
  http-receive-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - http-receive
